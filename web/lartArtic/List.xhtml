<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLartArticTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LartArticListForm">
                <p:panel header="#{bundle.ListLartArticTitle}">
                    <p:dataTable id="datalist" value="#{lartArticController.items}" var="item"
                                 selectionMode="single" selection="#{lartArticController.selected}"
                                 paginator="true"
                                 rowKey="#{item.artCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.artCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artCodigoar}"/>
                            </f:facet>
                            <h:outputText value="#{item.artCodigoar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artDescrip}"/>
                            </f:facet>
                            <h:outputText value="#{item.artDescrip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artNomcort}"/>
                            </f:facet>
                            <h:outputText value="#{item.artNomcort}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artFungible}"/>
                            </f:facet>
                            <h:outputText value="#{item.artFungible}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artStockmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.artStockmin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artStockmax}"/>
                            </f:facet>
                            <h:outputText value="#{item.artStockmax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artSwlote}"/>
                            </f:facet>
                            <h:outputText value="#{item.artSwlote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artObserva}"/>
                            </f:facet>
                            <h:outputText value="#{item.artObserva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artCodigoAf}"/>
                            </f:facet>
                            <h:outputText value="#{item.artCodigoAf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artMantenimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.artMantenimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artCodalter}"/>
                            </f:facet>
                            <h:outputText value="#{item.artCodalter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_artCodnsn}"/>
                            </f:facet>
                            <h:outputText value="#{item.artCodnsn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_pstCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pstCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_claCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.claCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_cnjCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_dcoCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dcoCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_dsuCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsuCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_serCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.serCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_subCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.subCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_tarCodigoTar}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarCodigoTar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_tceCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tceCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_tcoCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcoCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLartArticTitle_udmCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.udmCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{lartArticController.prepareCreate}" update=":LartArticCreateForm" oncomplete="PF('LartArticCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LartArticViewForm" oncomplete="PF('LartArticViewDialog').show()" disabled="#{empty lartArticController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LartArticEditForm" oncomplete="PF('LartArticEditDialog').show()" disabled="#{empty lartArticController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{lartArticController.destroy}" update=":growl,datalist" disabled="#{empty lartArticController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
