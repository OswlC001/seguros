<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLaseAseguradoraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LaseAseguradoraListForm">
                <p:panel header="#{bundle.ListLaseAseguradoraTitle}">
                    <p:dataTable id="datalist" value="#{laseAseguradoraController.items}" var="item"
                                 selectionMode="single" selection="#{laseAseguradoraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.aseCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaseAseguradoraTitle_aseCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.aseCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaseAseguradoraTitle_aseRuc}"/>
                            </f:facet>
                            <h:outputText value="#{item.aseRuc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaseAseguradoraTitle_aseNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.aseNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaseAseguradoraTitle_aseDirecc}"/>
                            </f:facet>
                            <h:outputText value="#{item.aseDirecc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaseAseguradoraTitle_aseTelef}"/>
                            </f:facet>
                            <h:outputText value="#{item.aseTelef}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaseAseguradoraTitle_aseCedrepresent}"/>
                            </f:facet>
                            <h:outputText value="#{item.aseCedrepresent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaseAseguradoraTitle_aseNomrepresent}"/>
                            </f:facet>
                            <h:outputText value="#{item.aseNomrepresent}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{laseAseguradoraController.prepareCreate}" update=":LaseAseguradoraCreateForm" oncomplete="PF('LaseAseguradoraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LaseAseguradoraViewForm" oncomplete="PF('LaseAseguradoraViewDialog').show()" disabled="#{empty laseAseguradoraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LaseAseguradoraEditForm" oncomplete="PF('LaseAseguradoraEditDialog').show()" disabled="#{empty laseAseguradoraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{laseAseguradoraController.destroy}" update=":growl,datalist" disabled="#{empty laseAseguradoraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
