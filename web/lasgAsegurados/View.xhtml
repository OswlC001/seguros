<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LasgAseguradosViewDlg" widgetVar="LasgAseguradosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLasgAseguradosTitle}">
            <h:form id="LasgAseguradosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lasgAseguradosController.selected != null}">
                        <h:outputText value="#{bundle.ViewLasgAseguradosLabel_asgCodigo}"/>
                        <h:outputText value="#{lasgAseguradosController.selected.asgCodigo}" title="#{bundle.ViewLasgAseguradosTitle_asgCodigo}"/>
                        <h:outputText value="#{bundle.ViewLasgAseguradosLabel_asgFecha}"/>
                        <h:outputText value="#{lasgAseguradosController.selected.asgFecha}" title="#{bundle.ViewLasgAseguradosTitle_asgFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLasgAseguradosLabel_asgEstado}"/>
                        <h:outputText value="#{lasgAseguradosController.selected.asgEstado}" title="#{bundle.ViewLasgAseguradosTitle_asgEstado}"/>
                        <h:outputText value="#{bundle.ViewLasgAseguradosLabel_asgPrima}"/>
                        <h:outputText value="#{lasgAseguradosController.selected.asgPrima}" title="#{bundle.ViewLasgAseguradosTitle_asgPrima}"/>
                        <h:outputText value="#{bundle.ViewLasgAseguradosLabel_polCodigo}"/>
                        <h:outputText value="#{lasgAseguradosController.selected.polCodigo}" title="#{bundle.ViewLasgAseguradosTitle_polCodigo}"/>
                        <h:outputText value="#{bundle.ViewLasgAseguradosLabel_vehCodigo}"/>
                        <h:outputText value="#{lasgAseguradosController.selected.vehCodigo}" title="#{bundle.ViewLasgAseguradosTitle_vehCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LasgAseguradosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
