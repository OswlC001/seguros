<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LclaClaseEditDlg" widgetVar="LclaClaseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLclaClaseTitle}">
            <h:form id="LclaClaseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lclaClaseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLclaClaseLabel_claCodigo}" for="claCodigo" />
                        <p:inputText id="claCodigo" value="#{lclaClaseController.selected.claCodigo}" title="#{bundle.EditLclaClaseTitle_claCodigo}" required="true" requiredMessage="#{bundle.EditLclaClaseRequiredMessage_claCodigo}"/>
                        <p:outputLabel value="#{bundle.EditLclaClaseLabel_claDescrip}" for="claDescrip" />
                        <p:inputText id="claDescrip" value="#{lclaClaseController.selected.claDescrip}" title="#{bundle.EditLclaClaseTitle_claDescrip}" required="true" requiredMessage="#{bundle.EditLclaClaseRequiredMessage_claDescrip}"/>
                        <p:outputLabel value="#{bundle.EditLclaClaseLabel_claTipo}" for="claTipo" />
                        <p:inputText id="claTipo" value="#{lclaClaseController.selected.claTipo}" title="#{bundle.EditLclaClaseTitle_claTipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lclaClaseController.update}" value="#{bundle.Save}" update="display,:LclaClaseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LclaClaseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LclaClaseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
