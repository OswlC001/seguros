<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LclaClaseViewDlg" widgetVar="LclaClaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLclaClaseTitle}">
            <h:form id="LclaClaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lclaClaseController.selected != null}">
                        <h:outputText value="#{bundle.ViewLclaClaseLabel_claCodigo}"/>
                        <h:outputText value="#{lclaClaseController.selected.claCodigo}" title="#{bundle.ViewLclaClaseTitle_claCodigo}"/>
                        <h:outputText value="#{bundle.ViewLclaClaseLabel_claDescrip}"/>
                        <h:outputText value="#{lclaClaseController.selected.claDescrip}" title="#{bundle.ViewLclaClaseTitle_claDescrip}"/>
                        <h:outputText value="#{bundle.ViewLclaClaseLabel_claTipo}"/>
                        <h:outputText value="#{lclaClaseController.selected.claTipo}" title="#{bundle.ViewLclaClaseTitle_claTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LclaClaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
