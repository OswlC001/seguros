<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLcnjConjuTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LcnjConjuListForm">
                <p:panel header="#{bundle.ListLcnjConjuTitle}">
                    <p:dataTable id="datalist" value="#{lcnjConjuController.items}" var="item"
                                 selectionMode="single" selection="#{lcnjConjuController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cnjCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_cnjCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_cnjDesconj}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjDesconj}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_cnjCodigocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjCodigocontable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_cnjCodconjunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjCodconjunto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_cnjFungible}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjFungible}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_cnjCindiv}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjCindiv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_codTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_cnjRepuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjRepuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_cnjCodalter}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjCodalter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLcnjConjuTitle_serCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.serCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{lcnjConjuController.prepareCreate}" update=":LcnjConjuCreateForm" oncomplete="PF('LcnjConjuCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LcnjConjuViewForm" oncomplete="PF('LcnjConjuViewDialog').show()" disabled="#{empty lcnjConjuController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LcnjConjuEditForm" oncomplete="PF('LcnjConjuEditDialog').show()" disabled="#{empty lcnjConjuController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{lcnjConjuController.destroy}" update=":growl,datalist" disabled="#{empty lcnjConjuController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
