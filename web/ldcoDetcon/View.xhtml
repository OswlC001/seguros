<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LdcoDetconViewDlg" widgetVar="LdcoDetconViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLdcoDetconTitle}">
            <h:form id="LdcoDetconViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ldcoDetconController.selected != null}">
                        <h:outputText value="#{bundle.ViewLdcoDetconLabel_dcoCodigo}"/>
                        <h:outputText value="#{ldcoDetconController.selected.dcoCodigo}" title="#{bundle.ViewLdcoDetconTitle_dcoCodigo}"/>
                        <h:outputText value="#{bundle.ViewLdcoDetconLabel_dcoDescripcion}"/>
                        <h:outputText value="#{ldcoDetconController.selected.dcoDescripcion}" title="#{bundle.ViewLdcoDetconTitle_dcoDescripcion}"/>
                        <h:outputText value="#{bundle.ViewLdcoDetconLabel_dcoEstado}"/>
                        <h:outputText value="#{ldcoDetconController.selected.dcoEstado}" title="#{bundle.ViewLdcoDetconTitle_dcoEstado}"/>
                        <h:outputText value="#{bundle.ViewLdcoDetconLabel_tcoCodigo}"/>
                        <h:outputText value="#{ldcoDetconController.selected.tcoCodigo}" title="#{bundle.ViewLdcoDetconTitle_tcoCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LdcoDetconViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
