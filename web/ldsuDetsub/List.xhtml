<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLdsuDetsubTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LdsuDetsubListForm">
                <p:panel header="#{bundle.ListLdsuDetsubTitle}">
                    <p:dataTable id="datalist" value="#{ldsuDetsubController.items}" var="item"
                                 selectionMode="single" selection="#{ldsuDetsubController.selected}"
                                 paginator="true"
                                 rowKey="#{item.dsuCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLdsuDetsubTitle_dsuCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsuCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLdsuDetsubTitle_dsuDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsuDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLdsuDetsubTitle_dsuEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsuEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLdsuDetsubTitle_dcoCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dcoCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ldsuDetsubController.prepareCreate}" update=":LdsuDetsubCreateForm" oncomplete="PF('LdsuDetsubCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LdsuDetsubViewForm" oncomplete="PF('LdsuDetsubViewDialog').show()" disabled="#{empty ldsuDetsubController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LdsuDetsubEditForm" oncomplete="PF('LdsuDetsubEditDialog').show()" disabled="#{empty ldsuDetsubController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ldsuDetsubController.destroy}" update=":growl,datalist" disabled="#{empty ldsuDetsubController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
