<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLeatEstadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LeatEstadListForm">
                <p:panel header="#{bundle.ListLeatEstadTitle}">
                    <p:dataTable id="datalist" value="#{leatEstadController.items}" var="item"
                                 selectionMode="single" selection="#{leatEstadController.selected}"
                                 paginator="true"
                                 rowKey="#{item.leatEstadPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLeatEstadTitle_leatEstadPK_eatCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.leatEstadPK.eatCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLeatEstadTitle_eatDescrip}"/>
                            </f:facet>
                            <h:outputText value="#{item.eatDescrip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLeatEstadTitle_lcnaCndar}"/>
                            </f:facet>
                            <h:outputText value="#{item.lcnaCndar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLeatEstadTitle_serCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.serCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{leatEstadController.prepareCreate}" update=":LeatEstadCreateForm" oncomplete="PF('LeatEstadCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LeatEstadViewForm" oncomplete="PF('LeatEstadViewDialog').show()" disabled="#{empty leatEstadController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LeatEstadEditForm" oncomplete="PF('LeatEstadEditDialog').show()" disabled="#{empty leatEstadController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{leatEstadController.destroy}" update=":growl,datalist" disabled="#{empty leatEstadController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
