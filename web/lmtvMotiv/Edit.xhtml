<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LmtvMotivEditDlg" widgetVar="LmtvMotivEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLmtvMotivTitle}">
            <h:form id="LmtvMotivEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lmtvMotivController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLmtvMotivLabel_mtvCodigo}" for="mtvCodigo" />
                        <p:inputText id="mtvCodigo" value="#{lmtvMotivController.selected.mtvCodigo}" title="#{bundle.EditLmtvMotivTitle_mtvCodigo}" required="true" requiredMessage="#{bundle.EditLmtvMotivRequiredMessage_mtvCodigo}"/>
                        <p:outputLabel value="#{bundle.EditLmtvMotivLabel_mtvDestmoti}" for="mtvDestmoti" />
                        <p:inputText id="mtvDestmoti" value="#{lmtvMotivController.selected.mtvDestmoti}" title="#{bundle.EditLmtvMotivTitle_mtvDestmoti}" required="true" requiredMessage="#{bundle.EditLmtvMotivRequiredMessage_mtvDestmoti}"/>
                        <p:outputLabel value="#{bundle.EditLmtvMotivLabel_mtvTipo}" for="mtvTipo" />
                        <p:inputText id="mtvTipo" value="#{lmtvMotivController.selected.mtvTipo}" title="#{bundle.EditLmtvMotivTitle_mtvTipo}" required="true" requiredMessage="#{bundle.EditLmtvMotivRequiredMessage_mtvTipo}"/>
                        <p:outputLabel value="#{bundle.EditLmtvMotivLabel_mtvCodigoIe}" for="mtvCodigoIe" />
                        <p:inputText id="mtvCodigoIe" value="#{lmtvMotivController.selected.mtvCodigoIe}" title="#{bundle.EditLmtvMotivTitle_mtvCodigoIe}" />
                        <p:outputLabel value="#{bundle.EditLmtvMotivLabel_mtvEspecial}" for="mtvEspecial" />
                        <p:inputText id="mtvEspecial" value="#{lmtvMotivController.selected.mtvEspecial}" title="#{bundle.EditLmtvMotivTitle_mtvEspecial}" />
                        <p:outputLabel value="#{bundle.EditLmtvMotivLabel_mtvReplica}" for="mtvReplica" />
                        <p:inputText id="mtvReplica" value="#{lmtvMotivController.selected.mtvReplica}" title="#{bundle.EditLmtvMotivTitle_mtvReplica}" />
                        <p:outputLabel value="#{bundle.EditLmtvMotivLabel_mtvPerfil}" for="mtvPerfil" />
                        <p:inputText id="mtvPerfil" value="#{lmtvMotivController.selected.mtvPerfil}" title="#{bundle.EditLmtvMotivTitle_mtvPerfil}" />
                        <p:outputLabel value="#{bundle.EditLmtvMotivLabel_tmoCodigo}" for="tmoCodigo" />
                        <p:selectOneMenu id="tmoCodigo" value="#{lmtvMotivController.selected.tmoCodigo}" required="true" requiredMessage="#{bundle.EditLmtvMotivRequiredMessage_tmoCodigo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ltmoTpmovController.itemsAvailableSelectOne}"
                                           var="tmoCodigoItem"
                                           itemValue="#{tmoCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lmtvMotivController.update}" value="#{bundle.Save}" update="display,:LmtvMotivListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LmtvMotivEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LmtvMotivEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
