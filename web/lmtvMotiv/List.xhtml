<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLmtvMotivTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LmtvMotivListForm">
                <p:panel header="#{bundle.ListLmtvMotivTitle}">
                    <p:dataTable id="datalist" value="#{lmtvMotivController.items}" var="item"
                                 selectionMode="single" selection="#{lmtvMotivController.selected}"
                                 paginator="true"
                                 rowKey="#{item.mtvCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmtvMotivTitle_mtvCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtvCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmtvMotivTitle_mtvDestmoti}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtvDestmoti}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmtvMotivTitle_mtvTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtvTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmtvMotivTitle_mtvCodigoIe}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtvCodigoIe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmtvMotivTitle_mtvEspecial}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtvEspecial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmtvMotivTitle_mtvReplica}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtvReplica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmtvMotivTitle_mtvPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.mtvPerfil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmtvMotivTitle_tmoCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmoCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{lmtvMotivController.prepareCreate}" update=":LmtvMotivCreateForm" oncomplete="PF('LmtvMotivCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LmtvMotivViewForm" oncomplete="PF('LmtvMotivViewDialog').show()" disabled="#{empty lmtvMotivController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LmtvMotivEditForm" oncomplete="PF('LmtvMotivEditDialog').show()" disabled="#{empty lmtvMotivController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{lmtvMotivController.destroy}" update=":growl,datalist" disabled="#{empty lmtvMotivController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
