<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LmtvMotivViewDlg" widgetVar="LmtvMotivViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLmtvMotivTitle}">
            <h:form id="LmtvMotivViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lmtvMotivController.selected != null}">
                        <h:outputText value="#{bundle.ViewLmtvMotivLabel_mtvCodigo}"/>
                        <h:outputText value="#{lmtvMotivController.selected.mtvCodigo}" title="#{bundle.ViewLmtvMotivTitle_mtvCodigo}"/>
                        <h:outputText value="#{bundle.ViewLmtvMotivLabel_mtvDestmoti}"/>
                        <h:outputText value="#{lmtvMotivController.selected.mtvDestmoti}" title="#{bundle.ViewLmtvMotivTitle_mtvDestmoti}"/>
                        <h:outputText value="#{bundle.ViewLmtvMotivLabel_mtvTipo}"/>
                        <h:outputText value="#{lmtvMotivController.selected.mtvTipo}" title="#{bundle.ViewLmtvMotivTitle_mtvTipo}"/>
                        <h:outputText value="#{bundle.ViewLmtvMotivLabel_mtvCodigoIe}"/>
                        <h:outputText value="#{lmtvMotivController.selected.mtvCodigoIe}" title="#{bundle.ViewLmtvMotivTitle_mtvCodigoIe}"/>
                        <h:outputText value="#{bundle.ViewLmtvMotivLabel_mtvEspecial}"/>
                        <h:outputText value="#{lmtvMotivController.selected.mtvEspecial}" title="#{bundle.ViewLmtvMotivTitle_mtvEspecial}"/>
                        <h:outputText value="#{bundle.ViewLmtvMotivLabel_mtvReplica}"/>
                        <h:outputText value="#{lmtvMotivController.selected.mtvReplica}" title="#{bundle.ViewLmtvMotivTitle_mtvReplica}"/>
                        <h:outputText value="#{bundle.ViewLmtvMotivLabel_mtvPerfil}"/>
                        <h:outputText value="#{lmtvMotivController.selected.mtvPerfil}" title="#{bundle.ViewLmtvMotivTitle_mtvPerfil}"/>
                        <h:outputText value="#{bundle.ViewLmtvMotivLabel_tmoCodigo}"/>
                        <h:outputText value="#{lmtvMotivController.selected.tmoCodigo}" title="#{bundle.ViewLmtvMotivTitle_tmoCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LmtvMotivViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
