<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LpolPolizaCreateDlg" widgetVar="LpolPolizaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLpolPolizaTitle}">
            <h:form id="LpolPolizaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lpolPolizaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_polCodigo}" for="polCodigo" />
                        <p:inputText id="polCodigo" value="#{lpolPolizaController.selected.polCodigo}" title="#{bundle.CreateLpolPolizaTitle_polCodigo}" required="true" requiredMessage="#{bundle.CreateLpolPolizaRequiredMessage_polCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_polNumpol}" for="polNumpol" />
                        <p:inputText id="polNumpol" value="#{lpolPolizaController.selected.polNumpol}" title="#{bundle.CreateLpolPolizaTitle_polNumpol}" />
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_polFecini}" for="polFecini" />
                        <p:calendar id="polFecini" pattern="MM/dd/yyyy HH:mm:ss" value="#{lpolPolizaController.selected.polFecini}" title="#{bundle.EditLpolPolizaTitle_polFecini}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_polVigencia}" for="polVigencia" />
                        <p:calendar id="polVigencia" pattern="MM/dd/yyyy HH:mm:ss" value="#{lpolPolizaController.selected.polVigencia}" title="#{bundle.EditLpolPolizaTitle_polVigencia}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_polIva}" for="polIva" />
                        <p:inputText id="polIva" value="#{lpolPolizaController.selected.polIva}" title="#{bundle.CreateLpolPolizaTitle_polIva}" />
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_polSegcamp}" for="polSegcamp" />
                        <p:inputText id="polSegcamp" value="#{lpolPolizaController.selected.polSegcamp}" title="#{bundle.CreateLpolPolizaTitle_polSegcamp}" />
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_polSupbanc}" for="polSupbanc" />
                        <p:inputText id="polSupbanc" value="#{lpolPolizaController.selected.polSupbanc}" title="#{bundle.CreateLpolPolizaTitle_polSupbanc}" />
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_polDeremis}" for="polDeremis" />
                        <p:inputText id="polDeremis" value="#{lpolPolizaController.selected.polDeremis}" title="#{bundle.CreateLpolPolizaTitle_polDeremis}" />
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_polPrimatotal}" for="polPrimatotal" />
                        <p:inputText id="polPrimatotal" value="#{lpolPolizaController.selected.polPrimatotal}" title="#{bundle.CreateLpolPolizaTitle_polPrimatotal}" />
                        <p:outputLabel value="#{bundle.CreateLpolPolizaLabel_aseCodigo}" for="aseCodigo" />
                        <p:selectOneMenu id="aseCodigo" value="#{lpolPolizaController.selected.aseCodigo}" >
                            <f:selectItems value="#{laseAseguradoraController.itemsAvailableSelectOne}"
                                           var="aseCodigoItem"
                                           itemValue="#{aseCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lpolPolizaController.create}" value="#{bundle.Save}" update="display,:LpolPolizaListForm:datalist,:growl" oncomplete="handleSubmit(args,'LpolPolizaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LpolPolizaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
