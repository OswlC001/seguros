<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LpolPolizaEditDlg" widgetVar="LpolPolizaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLpolPolizaTitle}">
            <h:form id="LpolPolizaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lpolPolizaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_polCodigo}" for="polCodigo" />
                        <p:inputText id="polCodigo" value="#{lpolPolizaController.selected.polCodigo}" title="#{bundle.EditLpolPolizaTitle_polCodigo}" required="true" requiredMessage="#{bundle.EditLpolPolizaRequiredMessage_polCodigo}"/>
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_polNumpol}" for="polNumpol" />
                        <p:inputText id="polNumpol" value="#{lpolPolizaController.selected.polNumpol}" title="#{bundle.EditLpolPolizaTitle_polNumpol}" />
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_polFecini}" for="polFecini" />
                        <p:calendar id="polFecini" pattern="MM/dd/yyyy HH:mm:ss" value="#{lpolPolizaController.selected.polFecini}" title="#{bundle.EditLpolPolizaTitle_polFecini}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_polVigencia}" for="polVigencia" />
                        <p:calendar id="polVigencia" pattern="MM/dd/yyyy HH:mm:ss" value="#{lpolPolizaController.selected.polVigencia}" title="#{bundle.EditLpolPolizaTitle_polVigencia}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_polIva}" for="polIva" />
                        <p:inputText id="polIva" value="#{lpolPolizaController.selected.polIva}" title="#{bundle.EditLpolPolizaTitle_polIva}" />
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_polSegcamp}" for="polSegcamp" />
                        <p:inputText id="polSegcamp" value="#{lpolPolizaController.selected.polSegcamp}" title="#{bundle.EditLpolPolizaTitle_polSegcamp}" />
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_polSupbanc}" for="polSupbanc" />
                        <p:inputText id="polSupbanc" value="#{lpolPolizaController.selected.polSupbanc}" title="#{bundle.EditLpolPolizaTitle_polSupbanc}" />
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_polDeremis}" for="polDeremis" />
                        <p:inputText id="polDeremis" value="#{lpolPolizaController.selected.polDeremis}" title="#{bundle.EditLpolPolizaTitle_polDeremis}" />
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_polPrimatotal}" for="polPrimatotal" />
                        <p:inputText id="polPrimatotal" value="#{lpolPolizaController.selected.polPrimatotal}" title="#{bundle.EditLpolPolizaTitle_polPrimatotal}" />
                        <p:outputLabel value="#{bundle.EditLpolPolizaLabel_aseCodigo}" for="aseCodigo" />
                        <p:selectOneMenu id="aseCodigo" value="#{lpolPolizaController.selected.aseCodigo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{laseAseguradoraController.itemsAvailableSelectOne}"
                                           var="aseCodigoItem"
                                           itemValue="#{aseCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lpolPolizaController.update}" value="#{bundle.Save}" update="display,:LpolPolizaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LpolPolizaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LpolPolizaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
