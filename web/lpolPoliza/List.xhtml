<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLpolPolizaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LpolPolizaListForm">
                <p:panel header="#{bundle.ListLpolPolizaTitle}">
                    <p:dataTable id="datalist" value="#{lpolPolizaController.items}" var="item"
                                 selectionMode="single" selection="#{lpolPolizaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.polCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_polCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.polCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_polNumpol}"/>
                            </f:facet>
                            <h:outputText value="#{item.polNumpol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_polFecini}"/>
                            </f:facet>
                            <h:outputText value="#{item.polFecini}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_polVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.polVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_polIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.polIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_polSegcamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.polSegcamp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_polSupbanc}"/>
                            </f:facet>
                            <h:outputText value="#{item.polSupbanc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_polDeremis}"/>
                            </f:facet>
                            <h:outputText value="#{item.polDeremis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_polPrimatotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.polPrimatotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpolPolizaTitle_aseCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.aseCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{lpolPolizaController.prepareCreate}" update=":LpolPolizaCreateForm" oncomplete="PF('LpolPolizaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LpolPolizaViewForm" oncomplete="PF('LpolPolizaViewDialog').show()" disabled="#{empty lpolPolizaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LpolPolizaEditForm" oncomplete="PF('LpolPolizaEditDialog').show()" disabled="#{empty lpolPolizaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{lpolPolizaController.destroy}" update=":growl,datalist" disabled="#{empty lpolPolizaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
