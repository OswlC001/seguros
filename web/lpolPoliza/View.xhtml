<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LpolPolizaViewDlg" widgetVar="LpolPolizaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLpolPolizaTitle}">
            <h:form id="LpolPolizaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lpolPolizaController.selected != null}">
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_polCodigo}"/>
                        <h:outputText value="#{lpolPolizaController.selected.polCodigo}" title="#{bundle.ViewLpolPolizaTitle_polCodigo}"/>
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_polNumpol}"/>
                        <h:outputText value="#{lpolPolizaController.selected.polNumpol}" title="#{bundle.ViewLpolPolizaTitle_polNumpol}"/>
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_polFecini}"/>
                        <h:outputText value="#{lpolPolizaController.selected.polFecini}" title="#{bundle.ViewLpolPolizaTitle_polFecini}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_polVigencia}"/>
                        <h:outputText value="#{lpolPolizaController.selected.polVigencia}" title="#{bundle.ViewLpolPolizaTitle_polVigencia}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_polIva}"/>
                        <h:outputText value="#{lpolPolizaController.selected.polIva}" title="#{bundle.ViewLpolPolizaTitle_polIva}"/>
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_polSegcamp}"/>
                        <h:outputText value="#{lpolPolizaController.selected.polSegcamp}" title="#{bundle.ViewLpolPolizaTitle_polSegcamp}"/>
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_polSupbanc}"/>
                        <h:outputText value="#{lpolPolizaController.selected.polSupbanc}" title="#{bundle.ViewLpolPolizaTitle_polSupbanc}"/>
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_polDeremis}"/>
                        <h:outputText value="#{lpolPolizaController.selected.polDeremis}" title="#{bundle.ViewLpolPolizaTitle_polDeremis}"/>
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_polPrimatotal}"/>
                        <h:outputText value="#{lpolPolizaController.selected.polPrimatotal}" title="#{bundle.ViewLpolPolizaTitle_polPrimatotal}"/>
                        <h:outputText value="#{bundle.ViewLpolPolizaLabel_aseCodigo}"/>
                        <h:outputText value="#{lpolPolizaController.selected.aseCodigo}" title="#{bundle.ViewLpolPolizaTitle_aseCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LpolPolizaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
