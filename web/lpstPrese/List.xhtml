<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLpstPreseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LpstPreseListForm">
                <p:panel header="#{bundle.ListLpstPreseTitle}">
                    <p:dataTable id="datalist" value="#{lpstPreseController.items}" var="item"
                                 selectionMode="single" selection="#{lpstPreseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pstCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpstPreseTitle_pstCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pstCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpstPreseTitle_pstDescrip}"/>
                            </f:facet>
                            <h:outputText value="#{item.pstDescrip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLpstPreseTitle_pstAbreviatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.pstAbreviatura}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{lpstPreseController.prepareCreate}" update=":LpstPreseCreateForm" oncomplete="PF('LpstPreseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LpstPreseViewForm" oncomplete="PF('LpstPreseViewDialog').show()" disabled="#{empty lpstPreseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LpstPreseEditForm" oncomplete="PF('LpstPreseEditDialog').show()" disabled="#{empty lpstPreseController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{lpstPreseController.destroy}" update=":growl,datalist" disabled="#{empty lpstPreseController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
