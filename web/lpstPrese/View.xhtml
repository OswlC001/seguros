<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LpstPreseViewDlg" widgetVar="LpstPreseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLpstPreseTitle}">
            <h:form id="LpstPreseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lpstPreseController.selected != null}">
                        <h:outputText value="#{bundle.ViewLpstPreseLabel_pstCodigo}"/>
                        <h:outputText value="#{lpstPreseController.selected.pstCodigo}" title="#{bundle.ViewLpstPreseTitle_pstCodigo}"/>
                        <h:outputText value="#{bundle.ViewLpstPreseLabel_pstDescrip}"/>
                        <h:outputText value="#{lpstPreseController.selected.pstDescrip}" title="#{bundle.ViewLpstPreseTitle_pstDescrip}"/>
                        <h:outputText value="#{bundle.ViewLpstPreseLabel_pstAbreviatura}"/>
                        <h:outputText value="#{lpstPreseController.selected.pstAbreviatura}" title="#{bundle.ViewLpstPreseTitle_pstAbreviatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LpstPreseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
