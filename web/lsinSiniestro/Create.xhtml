<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LsinSiniestroCreateDlg" widgetVar="LsinSiniestroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLsinSiniestroTitle}">
            <h:form id="LsinSiniestroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lsinSiniestroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLsinSiniestroLabel_sinCodigo}" for="sinCodigo" />
                        <p:inputText id="sinCodigo" value="#{lsinSiniestroController.selected.sinCodigo}" title="#{bundle.CreateLsinSiniestroTitle_sinCodigo}" required="true" requiredMessage="#{bundle.CreateLsinSiniestroRequiredMessage_sinCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateLsinSiniestroLabel_memCedula}" for="memCedula" />
                        <p:inputText id="memCedula" value="#{lsinSiniestroController.selected.memCedula}" title="#{bundle.CreateLsinSiniestroTitle_memCedula}" />
                        <p:outputLabel value="#{bundle.CreateLsinSiniestroLabel_sinFecha}" for="sinFecha" />
                        <p:calendar id="sinFecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{lsinSiniestroController.selected.sinFecha}" title="#{bundle.EditLsinSiniestroTitle_sinFecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateLsinSiniestroLabel_sinObserv}" for="sinObserv" />
                        <p:inputText id="sinObserv" value="#{lsinSiniestroController.selected.sinObserv}" title="#{bundle.CreateLsinSiniestroTitle_sinObserv}" />
                        <p:outputLabel value="#{bundle.CreateLsinSiniestroLabel_sinRespciv}" for="sinRespciv" />
                        <p:inputText id="sinRespciv" value="#{lsinSiniestroController.selected.sinRespciv}" title="#{bundle.CreateLsinSiniestroTitle_sinRespciv}" />
                        <p:outputLabel value="#{bundle.CreateLsinSiniestroLabel_sinDeducible}" for="sinDeducible" />
                        <p:inputText id="sinDeducible" value="#{lsinSiniestroController.selected.sinDeducible}" title="#{bundle.CreateLsinSiniestroTitle_sinDeducible}" />
                        <p:outputLabel value="#{bundle.CreateLsinSiniestroLabel_sinCostrep}" for="sinCostrep" />
                        <p:inputText id="sinCostrep" value="#{lsinSiniestroController.selected.sinCostrep}" title="#{bundle.CreateLsinSiniestroTitle_sinCostrep}" />
                        <p:outputLabel value="#{bundle.CreateLsinSiniestroLabel_tsiCodigo}" for="tsiCodigo" />
                        <p:selectOneMenu id="tsiCodigo" value="#{lsinSiniestroController.selected.tsiCodigo}" >
                            <f:selectItems value="#{ltsiTipsinieController.itemsAvailableSelectOne}"
                                           var="tsiCodigoItem"
                                           itemValue="#{tsiCodigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLsinSiniestroLabel_vehCodigo}" for="vehCodigo" />
                        <p:selectOneMenu id="vehCodigo" value="#{lsinSiniestroController.selected.vehCodigo}" >
                            <f:selectItems value="#{lvehVehicController.itemsAvailableSelectOne}"
                                           var="vehCodigoItem"
                                           itemValue="#{vehCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lsinSiniestroController.create}" value="#{bundle.Save}" update="display,:LsinSiniestroListForm:datalist,:growl" oncomplete="handleSubmit(args,'LsinSiniestroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LsinSiniestroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
