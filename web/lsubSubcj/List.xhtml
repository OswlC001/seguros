<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLsubSubcjTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LsubSubcjListForm">
                <p:panel header="#{bundle.ListLsubSubcjTitle}">
                    <p:dataTable id="datalist" value="#{lsubSubcjController.items}" var="item"
                                 selectionMode="single" selection="#{lsubSubcjController.selected}"
                                 paginator="true"
                                 rowKey="#{item.subCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_subCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.subCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_subDescripc}"/>
                            </f:facet>
                            <h:outputText value="#{item.subDescripc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_codigoTotalConjunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTotalConjunto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_codTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_subCindiv}"/>
                            </f:facet>
                            <h:outputText value="#{item.subCindiv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_subFungible}"/>
                            </f:facet>
                            <h:outputText value="#{item.subFungible}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_subSubconjuntoCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.subSubconjuntoCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_subRepuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.subRepuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_subCodalter}"/>
                            </f:facet>
                            <h:outputText value="#{item.subCodalter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLsubSubcjTitle_cnjCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnjCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{lsubSubcjController.prepareCreate}" update=":LsubSubcjCreateForm" oncomplete="PF('LsubSubcjCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LsubSubcjViewForm" oncomplete="PF('LsubSubcjViewDialog').show()" disabled="#{empty lsubSubcjController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LsubSubcjEditForm" oncomplete="PF('LsubSubcjEditDialog').show()" disabled="#{empty lsubSubcjController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{lsubSubcjController.destroy}" update=":growl,datalist" disabled="#{empty lsubSubcjController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
