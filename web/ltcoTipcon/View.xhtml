      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LtcoTipconViewDlg" widgetVar="LtcoTipconViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLtcoTipconTitle}">
