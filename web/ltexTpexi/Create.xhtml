<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LtexTpexiCreateDlg" widgetVar="LtexTpexiCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLtexTpexiTitle}">
            <h:form id="LtexTpexiCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ltexTpexiController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLtexTpexiLabel_texCodigo}" for="texCodigo" />
                        <p:inputText id="texCodigo" value="#{ltexTpexiController.selected.texCodigo}" title="#{bundle.CreateLtexTpexiTitle_texCodigo}" required="true" requiredMessage="#{bundle.CreateLtexTpexiRequiredMessage_texCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateLtexTpexiLabel_texDescrip}" for="texDescrip" />
                        <p:inputText id="texDescrip" value="#{ltexTpexiController.selected.texDescrip}" title="#{bundle.CreateLtexTpexiTitle_texDescrip}" required="true" requiredMessage="#{bundle.CreateLtexTpexiRequiredMessage_texDescrip}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ltexTpexiController.create}" value="#{bundle.Save}" update="display,:LtexTpexiListForm:datalist,:growl" oncomplete="handleSubmit(args,'LtexTpexiCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LtexTpexiCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
