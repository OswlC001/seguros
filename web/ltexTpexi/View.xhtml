<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LtexTpexiViewDlg" widgetVar="LtexTpexiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLtexTpexiTitle}">
            <h:form id="LtexTpexiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ltexTpexiController.selected != null}">
                        <h:outputText value="#{bundle.ViewLtexTpexiLabel_texCodigo}"/>
                        <h:outputText value="#{ltexTpexiController.selected.texCodigo}" title="#{bundle.ViewLtexTpexiTitle_texCodigo}"/>
                        <h:outputText value="#{bundle.ViewLtexTpexiLabel_texDescrip}"/>
                        <h:outputText value="#{ltexTpexiController.selected.texDescrip}" title="#{bundle.ViewLtexTpexiTitle_texDescrip}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LtexTpexiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
