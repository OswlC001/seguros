<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLtmoTpmovTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LtmoTpmovListForm">
                <p:panel header="#{bundle.ListLtmoTpmovTitle}">
                    <p:dataTable id="datalist" value="#{ltmoTpmovController.items}" var="item"
                                 selectionMode="single" selection="#{ltmoTpmovController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tmoCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtmoTpmovTitle_tmoCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmoCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtmoTpmovTitle_tmoDescmov}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmoDescmov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtmoTpmovTitle_texCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.texCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ltmoTpmovController.prepareCreate}" update=":LtmoTpmovCreateForm" oncomplete="PF('LtmoTpmovCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LtmoTpmovViewForm" oncomplete="PF('LtmoTpmovViewDialog').show()" disabled="#{empty ltmoTpmovController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LtmoTpmovEditForm" oncomplete="PF('LtmoTpmovEditDialog').show()" disabled="#{empty ltmoTpmovController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ltmoTpmovController.destroy}" update=":growl,datalist" disabled="#{empty ltmoTpmovController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
