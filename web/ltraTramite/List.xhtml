<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLtraTramiteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LtraTramiteListForm">
                <p:panel header="#{bundle.ListLtraTramiteTitle}">
                    <p:dataTable id="datalist" value="#{ltraTramiteController.items}" var="item"
                                 selectionMode="single" selection="#{ltraTramiteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.traCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtraTramiteTitle_traCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.traCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtraTramiteTitle_traFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.traFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtraTramiteTitle_traObserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.traObserv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtraTramiteTitle_sinCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sinCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ltraTramiteController.prepareCreate}" update=":LtraTramiteCreateForm" oncomplete="PF('LtraTramiteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LtraTramiteViewForm" oncomplete="PF('LtraTramiteViewDialog').show()" disabled="#{empty ltraTramiteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LtraTramiteEditForm" oncomplete="PF('LtraTramiteEditDialog').show()" disabled="#{empty ltraTramiteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ltraTramiteController.destroy}" update=":growl,datalist" disabled="#{empty ltraTramiteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
