<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LtraTramiteViewDlg" widgetVar="LtraTramiteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLtraTramiteTitle}">
            <h:form id="LtraTramiteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ltraTramiteController.selected != null}">
                        <h:outputText value="#{bundle.ViewLtraTramiteLabel_traCodigo}"/>
                        <h:outputText value="#{ltraTramiteController.selected.traCodigo}" title="#{bundle.ViewLtraTramiteTitle_traCodigo}"/>
                        <h:outputText value="#{bundle.ViewLtraTramiteLabel_traFecha}"/>
                        <h:outputText value="#{ltraTramiteController.selected.traFecha}" title="#{bundle.ViewLtraTramiteTitle_traFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLtraTramiteLabel_traObserv}"/>
                        <h:outputText value="#{ltraTramiteController.selected.traObserv}" title="#{bundle.ViewLtraTramiteTitle_traObserv}"/>
                        <h:outputText value="#{bundle.ViewLtraTramiteLabel_sinCodigo}"/>
                        <h:outputText value="#{ltraTramiteController.selected.sinCodigo}" title="#{bundle.ViewLtraTramiteTitle_sinCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LtraTramiteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
