<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

                                 rowsPerPageTemplate="10,20,30,40,50"

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLvehVehicTitle_vehCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.vehCodigo}"/>
                        </p:column>
                        <p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLvehVehicTitle_vehNumreg}"/>

                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LvehVehicViewForm" oncomplete="PF('LvehVehicViewDialog').show()" disabled="#{empty lvehVehicController.selected}"/>
