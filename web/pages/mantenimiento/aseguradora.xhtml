<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Aseguradora</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <center>
            <h:form>
                <br/>
                <h2>Registrar Aseguradora</h2>
                <table border="0">
                    <tr>
                        <td><h:outputText value="RUC:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="ruc" value="#{laseAseguradoraController.selected.aseRuc}" size="20" styleClass="campoObligatorio"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="NOMBRE:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="nom" value="#{laseAseguradoraController.selected.aseNombre}" size="40" styleClass="campoObligatorio" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="DIRECCIÓN:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="dir" value="#{laseAseguradoraController.selected.aseDirecc}" size="40" styleClass="campoObligatorio"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="TELÉFONO:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="te" value="#{laseAseguradoraController.selected.aseTelef}" size="20" styleClass="campoObligatorio"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><h:outputText value="DATOS DEL REPRESENTANTE"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="CÉDULA:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="ced" value="#{laseAseguradoraController.selected.aseCedrepresent}" size="20" styleClass="campoObligatorio"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="NOMBRE:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="nomb" value="#{laseAseguradoraController.selected.aseNomrepresent}" size="40" styleClass="campoObligatorio"/></td>
                    </tr>
                </table>
                <br/>
                <h:commandButton id="nuevo" value="Nuevo" action="#{laseAseguradoraController.prepareCreate}"/>
                <h:commandButton id="guardar" value="Guardar" action="#{laseAseguradoraController.create}"/>
                <input type="submit" value="Eliminar" name="eliminar" />
                <input type="reset" value="Cancelar" name="cancelar" />
                <br/>
                <br/>
                <table border="1">
                    <tr>
                        <td><select name="buscaPor">
                                <option>Buscar por RUC:</option>
                                <option>Buscar por Nombre:</option>
                            </select></td>
                        <td><input type="text" name="txtBusca" value="" size="30" /></td>
                        <td><input type="submit" value="Buscar" name="buscar" /></td>
                    </tr>
                </table>
                <br/>
            </h:form>
        </center>
    </h:body>
</html>
