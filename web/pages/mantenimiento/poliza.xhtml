<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Aseguradora</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <center>
            <h:form>
                <br/>
                <h2>Registrar Póliza</h2>
                <table border="0">
                    <tr>
                        <td><h:outputText value="Aseguradora:" styleClass="tituloBold"/></td>
                        <td> <p:selectOneMenu id="aseCodigo" value="#{lpolPolizaController.selected.aseCodigo}" styleClass="campoObligatorio">
                                <f:selectItems value="#{laseAseguradoraController.itemsAvailableSelectOne}"
                                               var="aseCodigoItem"
                                               itemValue="#{aseCodigoItem}"/>
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Número de Póliza:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="npol" value="#{lpolPolizaController.selected.polNumpol}" size="20" styleClass="campoObligatorio"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Fecha Inicio:" styleClass="tituloBold"/></td>
                        <td><p:calendar id="polFecini" pattern="MM/dd/yyyy HH:mm:ss" value="#{lpolPolizaController.selected.polFecini}" title="#{bundle.EditLpolPolizaTitle_polFecini}" styleClass="campoObligatorio" showOn="button"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Fecha Fin:" styleClass="tituloBold"/></td>
                        <td><p:calendar id="polVigencia" pattern="MM/dd/yyyy HH:mm:ss" value="#{lpolPolizaController.selected.polVigencia}" title="#{bundle.EditLpolPolizaTitle_polVigencia}" styleClass="campoObligatorio" showOn="button"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Derecho de Emisión:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="de" value="#{lpolPolizaController.selected.polDeremis}" size="3" styleClass="campoObligatorio"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Seguro Campesino:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="se" value="#{lpolPolizaController.selected.polSegcamp}" size="3" styleClass="campoObligatorio"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Super Intedencia de Bancos:" styleClass="tituloBold"/></td>
                        <td><p:inputText id="su" value="#{lpolPolizaController.selected.polSupbanc}" size="3" styleClass="campoObligatorio"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="iva (%):" styleClass="tituloBold"/></td>
                        <td><p:inputText id="iv" value="#{lpolPolizaController.selected.polIva}" size="3" styleClass="campoObligatorio"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Prima Total ($):" styleClass="tituloBold"/></td>
                        <td><p:inputText id="pr" value="#{lpolPolizaController.selected.polPrimatotal}" size="12" styleClass="campoObligatorio"/></td>
                    </tr>
                </table>
                <br/>
                <input type="submit" value="Nuevo" name="nuevo" />
                <input type="submit" value="Guardar" name="guardar" />
                <input type="submit" value="Eliminar" name="eliminar" />
                <input type="reset" value="Cancelar" name="cancelar" />
                <br/>
                <br/>
                <table border="1">
                    <tr>
                        <td><select name="buscaPor">
                                <option>Buscar por Número de Póliza:</option>
                                <option>Buscar por Nombre de Aseguradora:</option>
                            </select></td>
                        <td><input type="text" name="txtBusca" value="" size="30" /></td>
                        <td><input type="submit" value="Buscar" name="buscar" /></td>
                    </tr>
                </table>
                <br/>
            </h:form>
        </center>
    </h:body>
</html>
