<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Aseguradora</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <center>
            <h:form>
            <br/>
            <h2>Inclusiones</h2>
            <table border="0">
                <tr>
                    <td><h:outputText value="FECHA:" styleClass="tituloBold"/></td>
                    <td><p:inputText id="fec" value="#{lasgAseguradosController.selected.asgFecha}" size="12" styleClass="campoObligatorio"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="VEHICULO:" styleClass="tituloBold"/></td>
                    <td><p:inputText id="veh" value="#{lasgAseguradosController.placa}" size="10" styleClass="campoObligatorio"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="PÓLIZA:" styleClass="tituloBold"/></td>
                    <td><p:inputText id="pol" value="#{lasgAseguradosController.numPoliza}" size="20" styleClass="campoObligatorio"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="PRIMA:" styleClass="tituloBold"/></td>
                    <td><p:inputText id="pri" value="#{lasgAseguradosController.selected.asgPrima}" size="10" styleClass="campoObligatorio"/></td>
                </tr>   
            </table>
            <br/>
            <input type="submit" value="Nuevo" name="nuevo" />
            <input type="submit" value="Guardar" name="guardar" />
            <input type="submit" value="Eliminar" name="eliminar" />            
            <input type="reset" value="Cancelar" name="cancelar" />
            <br/>
            <br/>
            <table border="1">                 
                <tr>
                    <td><select name="buscaPor">
                            <option>Buscar por vehículo:</option>
                        </select></td>
                    <td><input type="text" name="txtBusca" value="" size="30" /></td>
                    <td><input type="submit" value="Buscar" name="buscar" /></td>
                </tr>
            </table>
            <br/>
        </h:form>
        </center>
    </h:body>
</html>
